<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tombol Teks</title>
</head>
<body>

    <button onclick="tombol1()">Button 1</button>
    <button onclick="tombol2()">Button 2</button>
   

    <div id="hasil"></div>

    <script>
        function tombol1() {
            document.getElementById("hasil").innerHTML =
                "<p>rehan tahta alfaiz</p>";
        }

        function tombol2() {
            document.getElementById("hasil").innerHTML +=
                "<p>mutiyah zaliyanti</p>";
        }
    </script>

</body>
</html>
