<!DOCTYPE html>
<html>
<head>
    <title>Latihan 8</title>
    <style>
        .baris {
            margin-bottom: 15px;
            font-size: 16px;
        }

        input {
            width: 80px;
            padding: 5px;
            margin-left: 10px;
        }

        #fahrenheit {
            border: none;
            outline: none;
            background: transparent;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h3>Konversi Suhu</h3>

<div class="baris">
    Celsius
    <input type="number" id="celsius" oninput="konversi()">
</div>

<div class="baris">
    Fahrenheit
    <input type="text" id="fahrenheit" readonly>
</div>

<script>
function konversi() {
    let c = document.getElementById("celsius").value;

    if (c === "") {
        document.getElementById("fahrenheit").value = "";
    } else {
        let f = (c * 9/5) + 32;
        document.getElementById("fahrenheit").value = f.toFixed(2);
    }
}
</script>

</body>
</html>
